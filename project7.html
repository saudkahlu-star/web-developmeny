<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling examples</title>
    <!--Internal CSS-->
    <style>
        h2{
            color:rgb(128, 60, 0);
        }
    </style>
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!--Inline CSS-->
    <h1 style="color:blanchedalmond;" >Inline css example</h1>
    <!--internal css-->
<h2>Internal css example</h2>
<!--External css-->
<h3>External css example</h3>
<hr>
<!--element selector example-->
<h4>Element selector example</h4>
<h4>Element selector example</h4>
<hr>
<!--class and id selector example-->
<h2 class="myclass">class selector example</h2>
<h2 id="myid">ID selector example</h2>
<h2 class="myclass">class selector example</h2>
<hr>
<!--group selector example-->
<h5>Gourp selector example</h5>
<p>Gourp selector example</p>
    
    
    
    
</body>
</html>
