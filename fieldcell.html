<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>personal details form</h1>
   <form>
    <fieldset>
        <legend>personal details </legend>
    <label>name</label><br>
    <input type="text" id="name"><br><br>
    <label>Email id</label><br>
    <input type="text" id="email"><br><br>
    <label>contact number (this will hidden)</label><br>
    <input type="password" id="contact"><br><br>
    <label>Gender</label><br>
    <input type="radio" id="female" name="gender" value="female">female<br>
    <input type="radio" id="male" name="gender" value="male">male<br>
    <label>Favourite City</label><br>
    <input type="checkbox" id="city" value="lahore">lahore<br>
    <input type="checkbox" id="city" value="Islamabad">Islamabad<br>
    <input type="submit">
    </fieldset>

   </form>
</body>
</html>
